  <div class="Item-thumbnail thumbnail full-image" style="background-image: url({{ $.Site.BaseURL }}/images/thumbnail/{{ with .Params.thumbnail }}{{ . }}{{ else }}default.jpg{{ end }});">
  </div>
  <div class="Item-abstract abstract">
    {{ .Params.abstract }}
  </div>
  <div class="Item-title title dark-text">
    <h1>{{ .Title }}</h1>
  </div>
  <a href="{{ .Permalink }}" class="Item-link link more-link dark-text">
    See more.
  </a>
